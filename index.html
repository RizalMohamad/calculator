<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h2>KALKULATOR SEDERHANA</h2>
        <P class="p">Masih banyak bug gaes</P>
    </header>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <p class="title">Â© 2023. Rizal Mohamad</p>
                    <div class="display-history">0</div>
                    <div class="display-input">0</div>
                    <div class="display-result">0</div>
                </div>
                <div class="all-button">
                    <div class="button all-clear">C</div>
                    <div class="button clear">CE</div>
                    <div class="button operator">%</div>
                    <div class="button operator">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operator">x</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operator">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operator">+</div>
                    <div class="button number btn-0">0</div>
                    <div class="button number dot">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</html>
